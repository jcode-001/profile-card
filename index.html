<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="photo-box">
      <div class="card">
        <!-- <div class="img-box"> -->
        <img src="profile-pic.jpeg" alt="" class="profile-pic" />
        <!-- </div> -->
        <div class="card-post">
          <h3 class="name">Josiah Olaleye</h3>
          <p>Web Developer</p>
          <br />
          <button class="follow" id="follow">
            <i class="fa fa-user-plus"></i>Follow
          </button>
          <button class="message">Message</button>
        </div>
      </div>
      <div class="info">
        <div class="">
          <div class="numbers" id="post-amount"></div>
          <div class="post">Post</div>
        </div>
        <div>
          <div class="numbers" id="likes-amount"></div>
          <div class="post">Likes</div>
        </div>
        <div>
          <div class="numbers" id="followers-amount"></div>
          <div class="post">Followers</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
